Comment: A description of my state machine
StartAt: Write message to Fauna
States:
  Write message to Fauna:
    Type: Task
    Resource: ${SendMessageFunctionArn}
    Retry:
      - ErrorEquals:
          - Lambda.ServiceException
          - Lambda.AWSLambdaException
          - Lambda.SdkClientException
        IntervalSeconds: 2
        MaxAttempts: 6
        BackoffRate: 2
    End: true
